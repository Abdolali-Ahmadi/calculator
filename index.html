<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <!-- <input type="text"> -->
        <textarea  name="" id="" cols="25" rows="2"></textarea>
        <div class="buttons">
            <button id="clear-btn" class="btn">C</button>
            <button id="parenthes-open" class="btn">(</button>
            <button id="parenthes-close" class="btn">)</button>
            <button id="multiply" class="btn basic-op">*</button>

            <button id="root" class="btn">√</button>
            <button id="mod" class="btn">%</button>
            <button id="sign" class="btn">+/-</button>
            <button id="division" class="btn basic-op">/</button>

            <button id="btn-7" class="btn number">7</button>
            <button id="btn-8" class="btn number">8</button>
            <button id="btn-9" class="btn number">9</button>
            <button id="sub" class="btn basic-op">-</button>

            <button id="btn-4" class="btn number">4</button>
            <button id="btn-5" class="btn number">5</button>
            <button id="btn-6" class="btn number">6</button>
            <button id="add" class="btn basic-op">+</button>

            <button id="btn-1" class="btn number">1</button>
            <button id="btn-2" class="btn number">2</button>
            <button id="btn-3" class="btn number">3</button>
            <button id="equal" class="btn">=</button>

            <button id="dot" class="btn">.</button>
            <button id="btn-zero" class="btn number">0</button>
            <button id="back" class="btn">⌫</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
